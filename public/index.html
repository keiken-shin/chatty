<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="css/main.css" />
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon" />

    <title>Chatty - Your homeroom realtime chat box</title>
  </head>
  <body class="bg-body">
    <div class="bg-image"></div>
    <div class="join-container">
      <header class="join-header">
        <img
          class="logo"
          src="images/logo.svg"
          alt="logo"
          srcset="images/logo.svg"
        />
        <h1 class="logo-title">Chatty</h1>
      </header>

      <main class="join-main">
        <section class="description">
          <h3>Welcome aboard!</h3>
          <p>Your homeroom realtime chat app</p>
        </section>

        <form class="join-form" action="chatbox.html">
          <div class="form-control">
            <label for="username">Username <span class="astrik">*</span></label>
            <input
              type="text"
              name="username"
              id="username"
              placeholder="Enter username..."
              required
            />
          </div>
          <div class="form-control">
            <label for="room">Room <span class="astrik">*</span></label>
            <select name="room" id="room">
              <option value="JavaScript">JavaScript</option>
              <option value="Python">Python</option>
              <option value="PHP">PHP</option>
              <option value="C#">C#</option>
              <option value="Ruby">Ruby</option>
              <option value="Java">Java</option>
            </select>
          </div>
          <button type="submit" class="join-button">Join Room</button>
        </form>
      </main>
    </div>
  </body>
</html>
